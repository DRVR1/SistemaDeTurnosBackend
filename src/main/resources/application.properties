server.port=8080
spring.sql.init.platform=postgres
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.password.email=${SPRING_DATASOURCE_PASSWORD_EMAIL}
spring.datasource.username.email=${SPRING_DATASOURCE_PASSWORD_EMAIL}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
##(create, update, create-drop, validate)
spring.jpa.hibernate.ddl-auto=update


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_DATASOURCE_PASSWORD_EMAIL}
spring.mail.password=${SPRING_DATASOURCE_PASSWORD_EMAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
