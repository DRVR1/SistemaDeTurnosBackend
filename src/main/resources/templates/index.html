<!DOCTYPE html>
<html>
	<head>
		<title>Hospital Tuna</title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	</head>
	<body>
        <div class="box">
            <h2>Iniciar sesion</h2>
			<div class="login" id="login">
				<form>
					<label id="ini" for="loginEmail">Correo electrónico</label>
					<input id="loginEmail" type="email" name="email" placeholder="Correo electrónico" required>

					<label for="loginPassword">Contraseña</label>
					<input id="loginPassword" type="password" name="pswd" placeholder="Contraseña" required>

					<button type="button" id="loginBtn">Iniciar sesión</button>
				</form>
			</div>
        </div>

        <div class="box">
            <h2>Registrarse</h2>
			<div class="signup" id="signup">
				<form>
					<label id="reg" for="email">Correo Electrónico</label>
					<input type="email" id="email" placeholder="Correo Electrónico" required>

					<label for="password">Contraseña</label>
					<input type="password" id="password" placeholder="Contraseña" required>

					<label for="dni">DNI</label>
					<input type="text" id="dni" placeholder="DNI" required>

					<label for="nombre">Nombre</label>
					<input type="text" id="nombre" placeholder="Nombre" required>

					<label for="apellido">Apellido</label>
					<input type="text" id="apellido" placeholder="Apellido" required>

					<label for="telefono">Teléfono</label>
					<input type="text" id="telefono" placeholder="Teléfono" required>

					<button type="button" id="registerBtn">Registrarse</button>
				</form>
			</div>
        </div>
 	
		<script src="/js/api.js"></script>
		<script src="/js/popups.js"></script>
		<script src="/js/login.js"></script>
	</body>
</html>
