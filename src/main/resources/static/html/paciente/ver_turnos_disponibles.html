
<!DOCTYPE html>

<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Día y Hora</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/paciente/ver_turnos_disponibles.css">


  </head>

  <body>
    <!-----------------------------Agregar a todas las pag de paciente------------------------------------>
    <my-header></my-header>

    <input type="checkbox" id="checkbox">
    <label for="checkbox" class="checkbtn">
        <div id="checkMenu">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
    </label>

    <div id="overlay"></div>

    <div class="menuDesp" id="menuDesp">
        <my-menu-pac></my-menu-pac>
    </div>
<!-----------------------------Fin agregar------------------------------------>

<!-----------------------------Perfil------------------------------------>
    
    <div class="allContainer">
      
      <div class="calendar-container">
        <h1 id="mesAño">Seleccione una fecha</h1>
        <div class="filters">
          <div class="filter-group">
            <label for="month">Mes</label>
            <select class="dateSelect" id="month" onchange="updateFilter()">
                <!-- Se generarán dinámicamente los meses -->
            </select>
        </div>
          <div class="filter-group">
            <label for="year">Año:</label>
            <select class="dateSelect" id="year" onchange="updateFilter()">
                <!-- Se generarán dinámicamente años -->
            </select>
          </div>
      </div>
        <p>*Los dias resaltados en verde poseen turnos disponibles</p>
        <div class="calendar-grid" id="calendar">
            <!-- Aquí se mostrarán los días del calendario -->
        </div>
      </div>
      <ul id="turnosList"></ul>
    </div>
    <script src="../../js/popups.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/fechaIso.js"></script>
    <script src="../../js/turnosListTest.js"></script>
    <script src="../../js/boxsTurnos.js"></script>
    <script src="../../js/calendarioTurnos.js"></script>
    <script src="../../js/navBar.js"></script>
    <script src="../../js/menuDesp.js"></script>
    <script src="../../js/menuHamPac.js"></script>
    <script src="../../js/header.js"></script>



    <script src="ver_turnos_disponibles.js"></script>
  </body>
</html>
