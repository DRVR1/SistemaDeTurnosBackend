<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Turno Médico</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/paciente/seleccionar_especialidad.css">
    <link rel="stylesheet" href="../../css/base.css">
    
</head>
<body>
        <!-----------------------------Agregar a todas las pag de paciente------------------------------------>
    <my-header></my-header>

    <input type="checkbox" id="checkbox">
    <label for="checkbox" class="checkbtn">
        <div id="checkMenu">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
    </label>

    <div id="overlay"></div>

    <div class="menuDesp" id="menuDesp">
        <my-menu-pac></my-menu-pac>
    </div>
    <!-----------------------------Fin agregar------------------------------------>

<!-----------------------------Especialidad------------------------------------>

    <main>
        <section class="formulario-turno">
            <h2>Selecciona tu Especialidad</h2>
                <form id="form-turno">
                    <label for="especialidad">Especialidad Médica:</label>
                    <select id="especialidad" name="especialidad" required>
                        <!-- Opciones de especialidad se agregarán dinámicamente -->
                    </select>

                    <label for="obrasocial">Obra Social (Opcional):</label>
                    <select id="obrasocial" name="obrasocial">
                        <option value="">Seleccione una obra social (opcional)</option>
                        <!-- Opciones de obra social se agregarán dinámicamente -->
                    </select>
                </form>

            <button class="aceptarBoton cancelarAceptarBoton" onclick="guardarSeleccion(); location.href='ver_turnos_disponibles.html'">Buscar Turno</button>
            <div id="resultado"></div>

        </section>
    </main>
    <script src="../../js/popups.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/navBar.js"></script>
    <script src="../../js/menuDesp.js"></script>
    <script src="../../js/header.js"></script>
    <script src="../../js/menuHamPac.js"></script>
    <script src="seleccionar_especialidad.js"></script>
    <script src="../../js/menuHamPac.js"></script>
    <script src="../../js/header.js"></script>
</body>
</html>
