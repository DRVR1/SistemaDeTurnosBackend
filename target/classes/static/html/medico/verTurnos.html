<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Turnos</title>

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/medico/baseMedico.css">
    
</head>
<body>
    <!-----------------------------Agregar a todas las pag de medico------------------------------------>
    <my-header></my-header>

    <input type="checkbox" id="checkbox">
    <label for="checkbox" class="checkbtn">
        <div id="checkMenu">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
    </label>
    
    <div id="overlay"></div>
    
    <div class="menuDesp" id="menuDesp">
        <my-menu-med></my-menu-med>
    </div>
<!-----------------------------Fin agregar------------------------------------>

    <div id="calendario"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendario');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {
                        title: 'Consulta: Juan Pérez',
                        start: '2024-10-28T10:00:00',
                        description: 'Motivo: Dolor de cabeza persistente'
                    },
                    {
                        title: 'Consulta: María López',
                        start: '2024-10-28T14:00:00',
                        description: 'Motivo: Control post-operatorio'
                    }
                    // Agrega más eventos aquí
                ],
                eventClick: function(info) {
                    alert(`Paciente: ${info.event.title}\nHora: ${info.event.start.toLocaleString()}\nMotivo: ${info.event.extendedProps.description}`);
                }
            });

            calendar.render();
        });
    </script>

    <script src="../../js/popups.js"></script>

    <script src="../../js/navBar.js"></script>
    <script src="../../js/menuDesp.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/header.js"></script>
    <script src="../../js/menuHamMed.js"></script>
</body>
</html>
