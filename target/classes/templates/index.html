<!DOCTYPE html>
<html>
	<head>
		<title>Hospital Tuna</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/base.css">
		<link rel="stylesheet" type="text/css" href="../static/css/login/login.css"> <!--Para visual, agregar ../static al principio-->

	</head>
	<body>
        <div class="box" id="loginBox">
			<div class="form_container">
				<form>
					<img id="icono_hosital_img" src="../static/images/hospital2.png"> <!--Para visual, agregar ../static al principio-->
					<h2> Iniciar sesión</h2>
					<input id="loginEmail" type="email" name="email" placeholder="Correo electrónico" required>

					<input id="loginPassword" type="password" name="pswd" placeholder="Contraseña" required>

					<div id="loginShowPasswordDiv" class="showPasswordDiv">
						<input id="loginShowPasswordInput" class="form-check-input" type="checkbox" value="ver">					
						<label id="showPasswordLabel" for="loginShowPasswordInput">Mostrar contraseña</label>
					</div>


					<button type="button" id="loginBtn">Iniciar sesión</button>
					<h6>¿No tenes una cuenta?<button type="button" class="toggler" id="toggleRegister">Registrate acá</button></h6>
				</form>
			</div>
        </div>

        <div class="box hidden" id="registerBox">
			<div class="form_container">
				<form>
					<h2>Registrarse</h2>

					<label for="nombre">Nombre*</label>
					<input type="text" id="nombre" placeholder="Nombre" required>

					<label for="apellido">Apellido*</label>
					<input type="text" id="apellido" placeholder="Apellido" required>

					<label for="dni">DNI*</label>
					<input type="text" id="dni" placeholder="DNI" required>


					<label for="telefono">Teléfono*</label>
					<input type="text" id="telefono" placeholder="Teléfono" required>

					<label id="reg" for="email">Correo Electrónico*</label>
					<input type="email" id="email" placeholder="Correo Electrónico" required>

					<label for="password">Contraseña*</label>
					<input type="password" id="password" placeholder="Contraseña" required>

					<label for="passwordReplay">Repetir contraseña*</label>
					<input type="password" id="passwordReplay" placeholder="Repetir contraseña" required>


					<button type="button" id="registerBtn">Registrarse</button>
					<h6>¿Ya tenes cuenta?<button type="button" class="toggler" id="toggleLogin">Ingresa acá</button></h6>
				</form>
			</div>

        </div>
 	
		<script src="../static/js/api.js"></script> <!--Para visual, agregar ../static al principio-->
		<script src="../static/js/popups.js"></script> <!--Para visual, agregar ../static al principio-->
		<script src="../static/js/login.js"></script> <!--Para visual, agregar ../static al principio-->
	</body>
</html>
